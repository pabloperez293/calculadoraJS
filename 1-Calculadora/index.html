<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="themeToggler active">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="displayScreen">
          <div id="display"></div>
          <div class="buttons">
            <table>
              <tr>
                <td><button class="btn-operator" id="clear">C</button></td>
                <td><button class="btn-operator" id="/">/</button></td>
                <td><button class="btn-operator" id="*">*</button></td>
                <td>
                  <button class="btn-operator" id="backSpace">Supr</button>
                </td>
              </tr>
              <tr>
                <td><button class="btn-number" id="7">7</button></td>
                <td><button class="btn-number" id="8">8</button></td>
                <td><button class="btn-number" id="9">9</button></td>
                <td><button class="btn-operator" id="-">-</button></td>
              </tr>
              <tr>
                <td><button class="btn-number" id="4">4</button></td>
                <td><button class="btn-number" id="5">5</button></td>
                <td><button class="btn-number" id="6">6</button></td>
                <td><button class="btn-operator" id="+">+</button></td>
              </tr>
              <tr>
                <td><button class="btn-number" id="1">1</button></td>
                <td><button class="btn-number" id="2">2</button></td>
                <td><button class="btn-number" id="3">3</button></td>
                <td rowspan="2">
                  <button class="btn-equal" id="equal">=</button>
                </td>
              </tr>
              <tr>
                <td><button class="btn-number" id="0">0</button></td>
                <td><button class="btn-number" id="00">00</button></td>
                <td><button class="btn-operator" id=".">.</button></td>
              </tr>
            </table>
            <!-- <div id="history">
              <h3>History</h3>
            </div> -->
            
          </div>
        </div>
      </div>
    </div>
    

    <script
      src="https://kit.fontawesome.com/68771b93ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
